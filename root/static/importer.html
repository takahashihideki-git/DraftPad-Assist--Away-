<h1>DraftPad Assist - Away</h1>

<p>Filing text on DraftPad away with Dropbox.</p>

<p>Import <a href="draftpad:///assist?title=Sign%20%2d%20Away&url=draftpad%3a%2f%2fself%2fweb%3furl%3dhttp%253a%252f%252f{host}%252fsign%252ehtml&option=0">Sign</a> Assit</p>

<p>Import <a href="draftpad:///assist?title=Open%20%2d%20Away&url=draftpad%3a%2f%2fself%2fweb%3furl%3dhttp%253a%252f%252f{host}%252fopen%252ehtml%26text%3d%3c%40%3e&option=0">Open</a> Assit</p>

<p>Import <a href="draftpad:///assist?title=Save%20%2d%20Away&url=draftpad%3a%2f%2fself%2fweb%3furl%3dhttp%253a%252f%252f{host}%252fsave%252ehtml%26text%3d%3c%40%40%3e&option=0">Save</a> Assist</p>

<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript">

$( function () { 

  $.each( $("a"), function () { 

    console.log( $( this ).attr( "href") );  
    $( this ).attr( "href", $( this ).attr( "href" ).replace( /{host}/, encodeURIComponent( encodeURIComponent( window.location.host ) ) ) );
    console.log( $( this ).attr( "href") );  
  
  })

});

</script>
